  <div class="px-4 py-5 mt-3 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="display-5 fw-bold">Edge Detection</h1>
      <div class="col-lg-6 mx-auto">
        <p id="status"> Status : OpenCV.js is loading...</p>
      </div>
  </div>

  <section>
      <div class="container">
        <div class="inputoutput p-5 text-center shadow-lg" style="border: 1px solid; border-radius: 10px;">
          <div class="text-center row">
            <div class="mb-3 caption col-6">
              <!-- <label for="formFile" class="form-label">Default file input example</label> -->
              <input class="form-control" accept="image/png, image/jpeg, image/jpg, image/gif" name="file" type="file" id="fileInput">
            </div>
            <div class="col-6">
                <div class="input-group col-6">
                    <select class="form-select" id="method" aria-label="Select Method">
                      <option selected>Select Method</option>
                      <option value="1">Canny</option>
                      <option value="2">Sobel</option>
                      <option value="3">Prewitt</option>
                    </select>
                    <button id="action" class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
            <div class="col">
                <img id="imageSrc" style="width: 1000px;" />
                <canvas id="inputCanvas" style="display: none;"></canvas>
                <img id="hiddenImage" style="display: none;"/>
            </div>
          </div>
        </div>
        <section id="hasil" hidden>
          <div class=" p-3 text-center mt-5 mb-5 shadow-lg" style="border: 1px solid; border-radius: 10px;">
            <div class="text-center mt-4 row">
              <div class="col">
                  <canvas id="canvasOutput" style="width: 1000px"></canvas>
                  <canvas id="hiddenCanvas" style="display: none;"></canvas>
              </div>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" id="save" onclick="downloadCanvas()" class="btn btn-primary btn-lg px-4 gap-3" hidden>Save</button>
              </div>
            </div>
          </div>
        </section>
      </div>
  </section>
    
  <section>
    <div class="container">
      <div class="row mt-5 mb-5">
        <!-- <h1>Input Histogram</h1> -->
        <div class="col-9">
            <canvas id="inputHistogram" style="width: 300px;"></canvas>
        </div>
        <div id="inputDetails" class="col-3">
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <!-- <h1>Output Histogram</h1> -->
        <div class="col-9">
          <canvas id="histogramCanvas"></canvas>
        </div>
        <div id="outputDetails" class="col-3">
        </div>
      </div>
    </div>
  </section>
